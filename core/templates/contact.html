<section class="mbr-section form1 cid-sMFEFjqpRE" id="form1-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="title col-12 col-lg-8">
                <h2 class="mbr-section-title align-center pb-3 mbr-fonts-style display-2">
                    ENTRE EM CONTATO
                </h2>
                <h3 class="mbr-section-subtitle align-center mbr-light pb-3 mbr-fonts-style display-5">
                    User o formulário para saber mais sobre nossas soluções.
                </h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="media-container-column col-lg-8" data-form-type="formoid">
                {% if messages %}
                    {% for m in messages %}
                        
                            {{ m }}
                       
                    {% endfor %}
                {% endif %}
                    <form id = "contact" class="mbr-form" action="{% url 'index' %}" method="post" autocomplete="off">
                        {% csrf_token %}
                        <div class="row row-sm-offset">
                            <div class="col-md-4 multi-horizontal" data-for="name">
                                <div class="form-group">
                                    <label class="form-control-label mbr-fonts-style display-7" for="name-form1-4">Name</label>
                                    <input type="text" class="form-control" id="name" name="name" data-form-field="Name" required="">
                                </div>
                            </div>
                            <div class="col-md-4 multi-horizontal" data-for="email">
                                <div class="form-group">
                                    <label class="form-control-label mbr-fonts-style display-7" for="email-form1-4">Email</label>
                                    <input type="email" id="email" class="form-control" name="email" data-form-field="Email" required="">
                                </div>
                            </div>
                            <div class="col-md-4 multi-horizontal" data-for="phone">
                                <div class="form-group">
                                    <label class="form-control-label mbr-fonts-style display-7" for="phone-form1-4">Phone</label>
                                    <input id="phone" type="tel" class="form-control" name="phone" data-form-field="Phone">
                                </div>
                            </div>
                        </div>
                        <div class="form-group" data-for="message">
                            <label class="form-control-label mbr-fonts-style display-7" for="message-form1-4">Message</label>
                            <textarea type="text" class="form-control" name="message" rows="7" data-form-field="Message" id="message"></textarea>
                        </div>

                        <span class="input-group-btn">
                            <button href="" type="submit" class="btn btn-form btn-secondary display-4">ENVIAR</button>
                        </span>

                    </form>
            </div>
        </div>
    </div>
</section>
