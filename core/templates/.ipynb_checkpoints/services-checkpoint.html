{% load static %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<section class="features3 cid-sMFEt0AMnR" id="features3-2">
    <div class="container">
        <div class="row justify-content-center">
            <div class="title col-12 col-lg-8">
                <h2 class="mbr-section-title align-center pb-3 mbr-fonts-style display-2">
                    NOSSAS SOLUÇÕES
                </h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="media-container-row">
        {% for service in services %}
            <div class="card p-3 col-12 col-md-6 col-lg-3">
                <div class="card-wrapper">
                    <div class="card-img" style="width:80px;margin: 1rem;">
                        <img src="static/img/{{ service.icon }}" alt="Mobirise">
                    </div>
                    <div class="card-box">
                        <h4 class="card-title mbr-fonts-style display-7">
                            {{ service.title }}
                        </h4>
                        <p class="mbr-text mbr-fonts-style display-7">
                            {{ service.description }}
                        </p>
                    </div>
                    <div class="mbr-section-btn text-center">
                        <a href="details" class="btn btn-secondary display-4" data-bs-toggle="modal" data-bs-target="#{{ service.id }}">ver mais</a>
                    </div>
                </div>
            </div>
            
            <!-- Modal -->
            <div class="modal fade" id="{{ service.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{{ service.title }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                   {{ service.more }}
                  </div>
                </div>
              </div>
            </div>
            <!-- Modal -->
            {% endfor %}
        </div>
    </div>
</section>
